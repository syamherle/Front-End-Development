	<div ng-controller="signupController">
	<ol class="breadcrumb">
		  <li><a href="#">Home</a></li>
		  <li><a href="#">Login</a></li>
		  <li><a href="#">Sign Up</a></li>
		  
		</ol>
	<form class="form-horizontal">
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			    <div class="col-sm-10">
			      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" ng-model="theEmail" ng-model-options="{updateOn:'blur'}" required>
			      <div class="error-message" ng-show="form.email.$invalid && !form.email.$pristine">
      				  We need a valid e-mail address.
    			</div>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputEmail2" class="col-sm-2 control-label">User Name</label>
			    <div class="col-sm-10">
			      <input type="input" class="form-control" id="inputEmail2" placeholder="User Name" name="name" ng-model="theName"  ng-model-options="{ updateOn: 'blur' }" required pattern=".{2,}">
			      <div class="error-message" ng-show="form.name.$invalid && !form.name.$pristine">
      				  We need a name with 2 chars or more.
   				 </div>
			    </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="pwd" required pattern=".{2,}" ng-model="thePwd">
			      <div class="error-message" ng-show="form.password.$invalid && !form.password.$pristine">
        				Passwords must have at least 2 chars.
    			</div>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="chk" ng-model="chkPwd" wj-validation-error="chkPwd != thePwd ? 'Passwords don\'t match' : ''" >
			      <div class="error-message" ng-show="form.check.$invalid && !form.check.$pristine">
        			Sorry, the passwords don't match.
    			</div>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			     
			      <button type="submit" class="btn btn-default" ng-click="newuser()">Sign up</button>
			    </div>
			  </div>
		</form>
	</div>
