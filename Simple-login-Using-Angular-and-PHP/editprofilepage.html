<div ng-controller="edituserprofile">
		<ol class="breadcrumb">
		  <li><a href="#">Home</a></li>
		  <li><a href="#">Dashboard</a></li>
		  <li><a href="#">Edit Profile</a></li>
		  
		</ol>
	
	<div class="panel panel-primary">
	  <div class="panel-heading">Edit Your Files</div>
	  <div class="panel-body">
	   		<form class="form-horizontal">
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
			    <div class="col-sm-10">
			      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email" ng-model="userDetails.email" ng-model-options="{updateOn:'blur'}" required >
			     </div>
			  </div>
			  <div class="form-group">
			    <label for="inputEmail2" class="col-sm-2 control-label">User Name</label>
			    <div class="col-sm-10">
			      <input type="input" class="form-control" id="inputEmail2" placeholder="User Name" name="name" ng-model="userDetails.username"  ng-model-options="{ updateOn: 'blur' }" required pattern=".{2,}" >
			     </div>
			  </div>
			  
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="pwd" required pattern=".{2,}" ng-model="userDetails.userpassword">
			     </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">Confirm Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="chk"  ng-model="userDetails.userpassword" wj-validation-error="chkPwd != thePwd ? 'Passwords don\'t match' : ''" >
			     </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			     
			      <button type="submit" class="btn btn-primary" ng-click="updateuserInfo()">Save</button>
			      <button type="submit" class="btn btn-default" ng-click="cancelupdate()">Cancel</button>
			    </div>
			  </div>
			</form>
	  </div>
	</div>	
</div>
