		 <div ng-controller='loginController'>
		 <ol class="breadcrumb">
		  <li><a href="#">Home</a></li>
		  <li><a href="#">Login</a></li>
		  
		</ol>
		 <form class="form-horizontal" id="userLogin"> 
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">User Name</label>
			    <div class="col-sm-10">
			      <input type="imput" class="form-control" placeholder="Email" ng-model="uname">
			      
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <div class="checkbox">
			        <label>
			          <input type="checkbox" ng-model="user.remFlag"> Remember me
			        </label>
			      </div>
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-primary" ng-click="submitLogin()">Sign in</button>
			      <button type="submit" class="btn btn-default" ng-click="signup()">Sign up</button>
			    </div>
			  </div>
		</form>
		</div>
